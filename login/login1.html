<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./login1.css">
</head>
<body>
<div class="login-wrapper">
<div class="login-form">
  <div class="form">
    <h1>Sign in</h1>
    <p>Don't have an account? <a href="#" class="link">Create now</a></p>
  <br>
 <form action="#">
  <div class="input-group">
    <label for="email">Email</label>
    <input class="input" type="text" id="email" placeholder="Example@email.com"/>
  </div>

  <div class="input-group">
    <label for="password">Password</label>
    <input type="password" class="input" id="password" placeholder="At least 8 characters" min="8"/>
  </div>
  <a href="#" class="link link-forget">Forget Password ?</a>
  <button>Sign in</button>
 </form>
 <div class="divider">Or</div>
 <button class="btn-login">continue in with Google</button>
 <button class="btn-social">continue in with Facebook</button>
  

 

  </div>

  </div>
  <div class="login-img">
    <img src="./image1.png" alt="image1">
  </div>
</div>

</html>
